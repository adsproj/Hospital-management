<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .nav-link{
            color: white;
        }
       

        img{
            width: 40rem;
            height: auto;
            
        }

        .box{
            margin-top: 3rem;
        }


        #loginform{
            margin-top: 7rem;
            margin-left: 10rem;
        }

        .box1{
            width: 25rem;
        }


        .btn{
            margin-top: 2rem;
        }
    </style>


</head>
<body>

    <!--navbar starts-->

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'firstpage' %}" style="margin-inline: 44px;"><i class="bi bi-hospital-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hospital-fill" viewBox="0 0 16 16">
                <path d="M6 0a1 1 0 0 0-1 1v1a1 1 0 0 0-1 1v4H1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h6v-2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V16h6a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-3V3a1 1 0 0 0-1-1V1a1 1 0 0 0-1-1H6Zm2.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1h1ZM2.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 2 9.75v-.5A.25.25 0 0 1 2.25 9Zm0 2h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25ZM2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5ZM13.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25ZM13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5Zm.25 1.75h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25Z"/>
              </svg> Vcare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url 'firstpage' %}">Home</a>
              <a class="nav-link" href="{% url 'signuppage' %}">signup</a>
              
              
            </div>
          </div>
        </div>
      </nav>

      <!--navbar ends-->

      <!--login section starts-->
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <img src="static\bg2.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box1" id="loginform">
                     <form class="post-form" method='post' action="{% url 'login' %}">
                        {% csrf_token %}
                        <h3>Patient Login</h3>
                        <label style="margin-top: 2rem;">Username</label>
                        <input type="text" name="username" class='form-control'>
                        <label>Password</label>
                        <input type="password" name="password" class='form-control'>

                        <button type='submit' class='btn btn-primary rounded-pill w-100'>LogIn</button>
                     </form>   
                        <p class='text-muted' style="margin-top: 2rem;">New to hospital ?<a href="{% url 'signuppage' %}">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

       <!--login section ends-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
