            {% for  msg in messages %}

<!--navbar ends-->

      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="box">
              <img src="static\blog-2.jpg" alt="">
            </div>
          </div>
          <div class="col-6">

            <div class="box">
              <h1>Book an Appointment</h1>

              <div class="box1">
               
                <div class="mb-3">
                 
                     {% csrf_token %}               
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name" name="patient_name">
                  <label for="exampleFormControlInput1" class="form-label" >Age</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Age" name="age">
                  <label for="exampleFormControlInput1" class="form-label">Gender</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="gender">
                    <option selected>Choose</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Not willing to Disclose</option>
                  </select>
                  <label for="exampleFormControlInput1" class="form-label" >Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address" name="email">
                  <label for="exampleFormControlInput1" class="form-label">phone number</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone number"  name="phone_number">
                  <label for="exampleFormControlInput1" class="form-label">Department</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="department">
                    <option selected>Choose</option>
                    <option value="1">General Medicine</option>
                    <option value="2">Neuro Medicine</option>
                    <option value="3">Opthalmology</option>
                    <option value="4">Pediatrics</option>
                    <option value="5">Urology</option>
                    <option value="6">Gastroenterology</option>
                  </select>
                  <label for="date" class="form-label">Date of appointment</label>
                  <input type="date" class="form-control" id="date" name="date">
                  <button type="submit" class="btn btn-primary" style="margin-left: 40%; margin-top: 2rem;">Submit</button>
                
                </div>
              
              </div>             
            </div>                        
          </div>
        </div>
      </div>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
